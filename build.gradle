
plugins {
    id 'groovy'
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.15'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.12.0'
    compile group: 'junit', name: 'junit', version: '4.12'
}

repositories {
    jcenter()
}

defaultTasks 'test'

tasks.withType(Test) {
    // 1. Download driver from http://chromedriver.chromium.org/downloads
    // 2. Set the driver property to the executable
    systemProperty 'webdriver.chrome.driver', 'D:\\selenium\\chromedriver.exe'
}
